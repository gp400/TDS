<app-navbar></app-navbar>
<main class="container">
  <h1 class="text-center my-3">Maestros</h1>
  <a routerLink="" class="btn btn-primary my-3">Agregar Maestro</a>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>Correo</th>
        <th>Telefono</th>
        <th>Direccion</th>
        <th>Codigo</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let maestro of maestros">
        <td>{{maestro.nombres}}</td>
        <td>{{maestro.apellidos}}</td>
        <td>{{maestro.correo}}</td>
        <td>{{maestro.telefono}}</td>
        <td>{{maestro.direccion}}</td>
        <td>{{maestro.codigo}}</td>
        <td><a routerLink="" class="btn btn-warning">Editar</a></td>
        <td><button (click)="onDelete(maestro.id)" class="btn btn-danger">Eliminar</button></td>
      </tr>
    </tbody>
  </table>
</main>
