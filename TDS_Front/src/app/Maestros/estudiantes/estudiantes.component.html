<app-navbar-user></app-navbar-user>
<main class="container">
  <h1 class="text-center my-3">Estudiantes</h1>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo</th>
        <th>Codigo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of clase.estudiantesClases">
        <td>{{row.estudiante.nombres}}</td>
        <td>{{row.estudiante.apellidos}}</td>
        <td>{{row.estudiante.correo}}</td>
        <td>{{row.estudiante.codigo}}</td>
      </tr>
    </tbody>
  </table>
</main>
