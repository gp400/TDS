<app-navbar></app-navbar>
<main class="container">
  <h1 class="text-center my-3">Usuarios</h1>
  <a routerLink="/usuario/registro" class="btn btn-primary">Crear un usuario</a>
  <table class="table table-striped table-hover mt-3">
    <thead>
      <tr>
        <th>Tipo</th>
        <th>Nombre</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of usuarios">
        <td>{{row.maestro == null ? "Estudiante" : "Maestro"}}</td>
        <td>{{row.maestro == null ? row.estudiante?.nombres + " " + row.estudiante?.apellidos : row.maestro.nombres + " " + row.maestro.apellidos}}</td>
        <td><a routerLink="/usuario/registro/{{row.id}}" class="btn btn-warning">Editar</a></td>
        <td><button (click)="onDelete(row.id)" class="btn btn-danger">Eliminar</button></td>
      </tr>
    </tbody>
  </table>
</main>
